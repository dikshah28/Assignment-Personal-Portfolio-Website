<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diksha Shah | Portfolio</title>

<style>

/* ===== GLOBAL ===== */
html {
    scroll-behavior: smooth;
}

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background-color: #f5f5f7;
    color: #111;
}

section {
    padding: 120px 20px;
    max-width: 1000px;
    margin: auto;
    text-align: center;
}

h1 {
    font-size: 60px;
    font-weight: 700;
    letter-spacing: -1px;
}

h2 {
    font-size: 40px;
    font-weight: 700;
    margin-bottom: 40px;
}

p {
    font-size: 20px;
    color: #6e6e73;
}

/* ===== HEADER ===== */
header {
    background: white;
    padding: 20px 40px;
    border-bottom: 1px solid #e5e5e7;
    position: sticky;
    top: 0;
}

nav {
    display: flex;
    justify-content: center;
    gap: 40px;
}

nav a {
    text-decoration: none;
    font-weight: 600;
    color: #111;
    transition: 0.3s;
}

nav a:hover {
    color: #0071e3;
}

/* ===== HERO ===== */
.hero-button {
    margin-top: 30px;
}

button {
    background-color: #0071e3;
    color: white;
    border: none;
    padding: 14px 30px;
    border-radius: 30px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s ease;
}

button:hover {
    background-color: #005bb5;
    transform: scale(1.05);
}

/* ===== SKILLS SECTION ===== */
.skills-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 25px;
}

.skill {
    background: white;
    border: 1px solid #e5e5e7;
    padding: 20px 35px;
    border-radius: 40px;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    transition: 0.4s ease;
}

/* HOVER EFFECTS */
.skill:hover {
    background: #0071e3;
    color: white;
    transform: translateY(-8px) scale(1.08);
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

/* ===== FORM ===== */
form {
    max-width: 450px;
    margin: auto;
    display: flex;
    flex-direction: column;
}

input, textarea {
    padding: 15px;
    margin-bottom: 18px;
    border-radius: 10px;
    border: 1px solid #d2d2d7;
    font-size: 14px;
}

input:focus, textarea:focus {
    outline: none;
    border: 1px solid #0071e3;
}

#successMessage {
    margin-top: 10px;
    font-weight: 600;
    color: #0071e3;
}

.feedback-item {
    background: white;
    border: 1px solid #e5e5e7;
    padding: 20px;
    border-radius: 15px;
    margin-top: 15px;
    text-align: left;
}

/* ===== FOOTER ===== */
footer {
    background: white;
    border-top: 1px solid #e5e5e7;
    padding: 40px;
    text-align: center;
    color: #6e6e73;
}

/* ===== FADE IN ===== */
.fade-in {
    opacity: 0;
    transform: translateY(20px);
    transition: 1s ease;
}

.fade-in.visible {
    opacity: 1;
    transform: translateY(0);
}

</style>
</head>

<body>

<header>
    <nav>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<!-- HERO -->
<section id="about" class="fade-in">
    <h1>Design. Code. Elevate.</h1>
    <p>
        I'm Diksha Shah, a Computer Engineering student focused on building
        bold and meaningful digital experiences.
    </p>
    <div class="hero-button">
        <button onclick="scrollToSkills()">Explore Skills</button>
    </div>
</section>

<!-- SKILLS -->
<section id="skills" class="fade-in">
    <h2>Skills</h2>
    <div class="skills-container">
        <div class="skill">HTML</div>
        <div class="skill">CSS</div>
        <div class="skill">JavaScript</div>
        <div class="skill">Python</div>
        <div class="skill">C Programming</div>
    </div>
</section>

<!-- CONTACT -->
<section id="contact" class="fade-in">
    <h2>Contact</h2>

    <form id="feedbackForm">
        <input type="text" id="name" placeholder="Your Name">
        <input type="email" id="email" placeholder="Your Email">
        <textarea id="message" rows="4" placeholder="Your Feedback"></textarea>
        <button type="submit">Submit</button>
    </form>

    <p id="successMessage"></p>
    <div id="feedbackDisplay"></div>
</section>

<footer>
    Â© 2026 Diksha Shah. Crafted with clarity.
</footer>

<script>

function scrollToSkills() {
    document.getElementById("skills").scrollIntoView({ behavior: "smooth" });
}

/* Fade-in animation */
const faders = document.querySelectorAll(".fade-in");
const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add("visible");
        }
    });
});
faders.forEach(fader => observer.observe(fader));

/* Form + LocalStorage */
window.onload = function() {
    displayFeedback();
};

document.getElementById("feedbackForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let message = document.getElementById("message").value.trim();

    if (name === "") {
        alert("Name cannot be empty.");
        return;
    }

    let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!email.match(emailPattern)) {
        alert("Enter a valid email.");
        return;
    }

    let feedbackList = JSON.parse(localStorage.getItem("feedback")) || [];
    feedbackList.push({ name, email, message });
    localStorage.setItem("feedback", JSON.stringify(feedbackList));

    document.getElementById("successMessage").innerText =
        "Thank you. Your feedback has been received.";

    document.getElementById("feedbackForm").reset();

    displayFeedback();
});

function displayFeedback() {
    let feedbackList = JSON.parse(localStorage.getItem("feedback")) || [];
    let displayDiv = document.getElementById("feedbackDisplay");
    displayDiv.innerHTML = "";

    feedbackList.forEach(function(item) {
        let div = document.createElement("div");
        div.classList.add("feedback-item");
        div.innerHTML = `<strong>${item.name}</strong><br>${item.message}`;
        displayDiv.appendChild(div);
    });
}

</script>

</body>
</html>
